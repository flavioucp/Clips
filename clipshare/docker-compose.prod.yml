# docker-compose.prod.yml para producci√≥n
version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clipshare-app-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      # Cargar variables del archivo .env
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clipshare-network

  postgres:
    image: postgres:15-alpine
    container_name: clipshare-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clipshare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: Reverse proxy con Nginx
  nginx:
    image: nginx:alpine
    container_name: clipshare-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - clipshare-network

networks:
  clipshare-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
